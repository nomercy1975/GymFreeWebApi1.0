<div class="container">
  <h4 class="center-align">Lista de Clientes</h4>

  <div class="right-align">
    <a class="btn green" routerLink="/clientes/nuevo">
      <i class="material-icons left">person_add</i>Nuevo Cliente
    </a>
  </div>

  <table class="striped responsive-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Tel√©fono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{ cliente.nombre }}</td>
        <td>{{ cliente.correo }}</td>
        <td>{{ cliente.telefono }}</td>
        <td>
          <a class="btn-small blue" [routerLink]="['/clientes/editar', cliente._id]">
            <i class="material-icons">edit</i>
          </a>
          <button class="btn-small red" (click)="eliminar(cliente._id)">
            <i class="material-icons">delete</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
