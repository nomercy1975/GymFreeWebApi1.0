<div class="container">
  <h4>Mensajes recibidos</h4>
  <ul class="collection">
    <li class="collection-item" *ngFor="let m of mensajes">
      <strong>{{ m.nombre }}</strong> ({{ m.correo }})<br />
      {{ m.mensaje }}<br />
      <small>{{ m.fecha | date:'short' }}</small>
    </li>
  </ul>
</div>
