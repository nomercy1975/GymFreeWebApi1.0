
<div class="container">
  <h4>Contáctanos</h4>
  <form (ngSubmit)="enviar()">
    <div class="input-field">
      <input [(ngModel)]="nombre" name="nombre" required />
      <label>Nombre</label>
    </div>
    <div class="input-field">
      <input [(ngModel)]="correo" name="correo" required type="email" />
      <label>Correo</label>
    </div>
    <div class="input-field">
      <textarea [(ngModel)]="mensaje" name="mensaje" class="materialize-textarea" required></textarea>
      <label>Mensaje</label>
    </div>
    <button class="btn amber darken-2" type="submit">Enviar</button>
  </form>

  <div *ngIf="enviado" class="green-text">¡Mensaje Recibido! gracias por contactar</div>
</div>
