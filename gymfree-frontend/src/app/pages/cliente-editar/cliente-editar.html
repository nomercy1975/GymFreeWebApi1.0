<p>cliente-editar works!</p>
<div class="container">
  <h4 class="center-align">Editar Cliente</h4>

  <form (ngSubmit)="actualizar()" class="col s12">
    <div class="input-field">
      <input type="text" [(ngModel)]="cliente.nombre" name="nombre" required />
      <label for="nombre" class="active">Nombre</label>
    </div>

    <div class="input-field">
      <input type="email" [(ngModel)]="cliente.correo" name="correo" required />
      <label for="correo" class="active">Correo</label>
    </div>

    <div class="input-field">
      <input type="text" [(ngModel)]="cliente.telefono" name="telefono" required />
      <label for="telefono" class="active">Tel√©fono</label>
    </div>

    <div class="right-align">
      <button class="btn blue" type="submit">
        <i class="material-icons left">save</i>Actualizar
      </button>
      <a class="btn grey" routerLink="/clientes">
        <i class="material-icons left">arrow_back</i>Cancelar
      </a>
    </div>
  </form>
</div>
